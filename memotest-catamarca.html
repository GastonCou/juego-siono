<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memotest Catamarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(145deg, #f0e8d9, #fefefe);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      color: #0C2150;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      justify-items: center;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #C8974A;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: transform 0.4s ease, background-color 0.4s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      background-color: white;
      color: #0C2150;
      transform: rotateY(180deg);
      font-weight: bold;
    }

    #result {
      margin-top: 30px;
      font-size: 1.6em;
      color: #0C2150;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }

    #result.win {
      animation: pop 1s ease forwards;
      color: #4CAF50;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    #back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0C2150;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 2;
    }

    #back-btn:hover {
      background-color: #091832;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      opacity: 0.8;
      z-index: 10;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Memotest: Catamarca y Argentina ðŸ‡¦ðŸ‡·</h1>
  <div class="grid" id="grid"></div>
  <div id="result"></div>
  <button id="back-btn" onclick="window.location.href='index.html'">Volver al menÃº</button>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6156c317c2.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b6f87163e.mp3?filename=wrong-2-46134.mp3"></audio>

  <script>
    const items = [
      'empanada.png', 'empanada.png',
      'mate.png', 'mate.png',
      'poncho.png', 'poncho.png',
      'catedral.png', 'catedral.png',
      'guitarra.png', 'guitarra.png',
      'campo.png', 'campo.png'
    ];

    let grid = document.getElementById('grid');
    let result = document.getElementById('result');
    let correctSound = document.getElementById('correctSound');
    let wrongSound = document.getElementById('wrongSound');

    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matches = 0;
    let confettiInterval = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(items);
      items.forEach((item, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = item;
        card.dataset.index = index;
        card.addEventListener('click', flipCard);
        grid.appendChild(card);
      });
    }

    function launchConfettiLoop() {
      const colors = ['#f44336', '#ffeb3b', '#2196f3', '#4caf50'];
      confettiInterval = setInterval(() => {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = `${Math.random() * 12 + 8}px`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }, 100);
    }

    function flipCard() {
      if (lock || this.classList.contains('flipped')) return;
      this.classList.add('flipped');
      this.innerHTML = `<img src=\"${this.dataset.value}\" alt=\"\" style=\"width: 80%; height: 80%; object-fit: contain;\" />`;

      if (!firstCard) {
        firstCard = this;
      } else {
        secondCard = this;
        lock = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          matches++;
          correctSound.play();
          resetTurn();
          if (matches === items.length / 2) {
            result.textContent = 'ðŸŽ‰ Â¡Ganaste!';
            result.classList.add('win');
            launchConfettiLoop();
          }
        } else {
          wrongSound.play();
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.innerHTML = '';
            secondCard.innerHTML = '';
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    createBoard();
  </script>
</body>
</html>
