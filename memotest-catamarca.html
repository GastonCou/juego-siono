<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memotest Catamarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #F7F5EF;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0C2150;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #C8974A;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .card.flipped {
      background-color: white;
      color: #0C2150;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0C2150;
    }
    #back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0C2150;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    #back-btn:hover {
      background-color: #091832;
    }
  </style>
</head>
<body>
  <h1>Memotest: Catamarca y Argentina 🇦🇷</h1>
  <div class="grid" id="grid"></div>
  <div id="result"></div>
  <button id="back-btn" onclick="window.location.href='index.html'">Volver al menú</button>

  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6156c317c2.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b6f87163e.mp3?filename=wrong-2-46134.mp3"></audio>

  <script>
    const items = [
      '🥟', '🥟',
      '🧉', '🧉',
      '🧵', '🧵',
      '🕍', '🕍',
      '🎶', '🎶',
      '🏞️', '🏞️'
    ];

    let grid = document.getElementById('grid');
    let result = document.getElementById('result');
    let correctSound = document.getElementById('correctSound');
    let wrongSound = document.getElementById('wrongSound');

    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matches = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      shuffle(items);
      items.forEach((item, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = item;
        card.dataset.index = index;
        card.addEventListener('click', flipCard);
        grid.appendChild(card);
      });
    }

    function flipCard() {
      if (lock || this.classList.contains('flipped')) return;
      this.classList.add('flipped');
      this.textContent = this.dataset.value;

      if (!firstCard) {
        firstCard = this;
      } else {
        secondCard = this;
        lock = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          matches++;
          correctSound.play();
          resetTurn();
          if (matches === items.length / 2) {
            result.textContent = '🎉 ¡Ganaste!';
          }
        } else {
          wrongSound.play();
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.textContent = '';
            secondCard.textContent = '';
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    createBoard();
  </script>
</body>
</html>
