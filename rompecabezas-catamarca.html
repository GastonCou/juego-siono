<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rompecabezas Catamarca</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(145deg, #f0e8d9, #fefefe);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #0C2150;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 20px;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
      margin-bottom: 30px;
    }

    .piece {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: grab;
    }

    #back-btn {
      padding: 12px 24px;
      background-color: #0C2150;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }

    #back-btn:hover {
      background-color: #091832;
    }

    #result {
      margin-top: 10px;
      font-size: 1.6em;
      color: #0C2150;
      font-weight: bold;
    }

    #result.win {
      animation: pop 1s ease forwards;
      color: #4CAF50;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      opacity: 0.8;
      z-index: 10;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Rompecabezas Catamarca üß©</h1>
  <p>Arrastr√° las piezas para armar la imagen de la Fiesta del Poncho</p>
  <div id="puzzle-container"></div>
  <div id="result"></div>
  <button id="back-btn" onclick="window.location.href='index.html'">Volver al men√∫</button>

  <script>
    const container = document.getElementById('puzzle-container');
    const result = document.getElementById('result');
    const order = [0,1,2,3,4,5,6,7,8];
    let pieces = [];

    function launchConfettiLoop() {
      const colors = ['#f44336', '#ffeb3b', '#2196f3', '#4caf50'];
      const interval = setInterval(() => {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = `${Math.random() * 12 + 8}px`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }, 100);
    }

    function createBoard() {
      const shuffled = order.slice().sort(() => Math.random() - 0.5);
      shuffled.forEach(i => {
        const div = document.createElement('div');
        div.className = 'piece';
        div.style.backgroundImage = 'url("puzzle.jpg")';
        div.style.backgroundPosition = `-${(i % 3) * 100}px -${Math.floor(i / 3) * 100}px`;
        div.setAttribute('draggable', true);
        div.dataset.index = i;
        container.appendChild(div);
        pieces.push(div);
      });
    }

    function checkWin() {
      const current = Array.from(container.children).map(el => parseInt(el.dataset.index));
      if (current.every((val, i) => val === order[i])) {
        result.textContent = 'üéâ ¬°Ganaste!';
        result.classList.add('win');
        launchConfettiLoop();
      }
    }

    let dragSrcEl = null;

    container.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragSrcEl = e.target;
      }
    });

    container.addEventListener('dragover', e => {
      e.preventDefault();
    });

    container.addEventListener('drop', e => {
      if (e.target.classList.contains('piece') && dragSrcEl !== e.target) {
        const temp = document.createElement('div');
        temp.innerHTML = dragSrcEl.outerHTML;
        dragSrcEl.outerHTML = e.target.outerHTML;
        e.target.outerHTML = temp.innerHTML;

        const updatedPieces = container.querySelectorAll('.piece');
        updatedPieces.forEach((piece, i) => piece.dataset.index = parseInt(piece.dataset.index));
        checkWin();
      }
    });

    createBoard();
  </script>
</body>
</html>
