<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Raspadita CatamarqueÃ±a</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(145deg, #f0e8d9, #fefefe);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0C2150;
      margin-bottom: 20px;
    }
    #scratch-wrapper {
      background-color: white;
      border-radius: 20px;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    #scratch-container {
      position: relative;
      width: 300px;
      height: 150px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      border-radius: 12px;
    }
    #message {
      background-color: white;
      color: #0C2150;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 1;
    }
    #back-btn {
      padding: 12px 24px;
      background-color: #0C2150;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    #back-btn:hover {
      background-color: #091832;
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ RaspÃ¡ para descubrir tu premio</h1>
  <div id="scratch-wrapper">
    <div id="scratch-container">
      <div id="message"></div>
      <canvas id="scratch"></canvas>
    </div>
  </div>
  <button id="back-btn" onclick="window.location.href='index.html'">Volver al menÃº</button>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('scratch-container');
    const width = container.offsetWidth;
    const height = container.offsetHeight;
    canvas.width = width;
    canvas.height = height;

    let isDrawing = false;

    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, width, height);
    ctx.globalCompositeOperation = 'destination-out';

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchcancel', () => isDrawing = false);

    const mensajes = [
      "ğŸ Â¡Ganaste una trivia cultural!",
      "ğŸ‰ Â¡Premio sorpresa! JugÃ¡ de nuevo",
      "ğŸ§  RespondÃ© una pregunta especial sobre Catamarca",
      "ğŸ­ DescubrÃ­ un dato curioso sobre el poncho",
      "ğŸ‘€ VolvÃ© a intentarlo... Â¡casi ganÃ¡s!",
      "ğŸ¥³ Â¡Premio! AccedÃ© al juego secreto"
    ];
    const randomMessage = mensajes[Math.floor(Math.random() * mensajes.length)];
    document.getElementById("message").textContent = randomMessage;

    let revealed = false;
    function checkScratchProgress() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let transparentPixels = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] < 128) transparentPixels++;
      }
      const scratchedRatio = transparentPixels / (canvas.width * canvas.height);
      if (!revealed && scratchedRatio > 0.5) {
        revealed = true;
        if (randomMessage.toLowerCase().includes("ganaste")) {
          launchConfettiLoop();
        }
      }
    }

    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      checkScratchProgress();
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
      checkScratchProgress();
    });

    function launchConfettiLoop() {
      const colors = ['#f44336', '#ffeb3b', '#2196f3', '#4caf50'];
      setInterval(() => {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.position = 'fixed';
        confetti.style.top = '0';
        confetti.style.width = `${Math.random() * 8 + 4}px`;
        confetti.style.height = `${Math.random() * 12 + 8}px`;
        confetti.style.opacity = '0.8';
        confetti.style.zIndex = '999';
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
        confetti.style.borderRadius = '50%';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }, 100);
    }

    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes fall {
      0% { transform: translateY(-150px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
