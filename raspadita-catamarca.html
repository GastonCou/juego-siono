<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Raspadita Catamarqueña</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(145deg, #f0e8d9, #fefefe);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0C2150;
      margin-bottom: 20px;
    }
    #scratch-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin-bottom: 20px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      border-radius: 12px;
    }
    #message {
      background-color: white;
      color: #0C2150;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
    }
    #back-btn {
      padding: 12px 24px;
      background-color: #0C2150;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #back-btn:hover {
      background-color: #091832;
    }
  </style>
</head>
<body>
  <h1>🎉 Raspá para descubrir tu premio</h1>
  <div id="scratch-container">
    <div id="message"></div>
    <canvas id="scratch"></canvas>
  </div>
  <button id="back-btn" onclick="window.location.href='index.html'">Volver al menú</button>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('scratch-container');
    const width = container.offsetWidth;
    const height = container.offsetHeight;
    canvas.width = width;
    canvas.height = height;

    let isDrawing = false;

    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, width, height);
    ctx.globalCompositeOperation = 'destination-out';

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    });

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchcancel', () => isDrawing = false);
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    });

    // Mensajes aleatorios
    const mensajes = [
      "🎁 ¡Ganaste una trivia cultural!",
      "🎉 ¡Premio sorpresa! Jugá de nuevo",
      "🧠 Respondé una pregunta especial sobre Catamarca",
      "🎭 Descubrí un dato curioso sobre el poncho",
      "👀 Volvé a intentarlo... ¡casi ganás!",
      "🥳 ¡Premio! Accedé al juego secreto"
    ];
    const randomMessage = mensajes[Math.floor(Math.random() * mensajes.length)];
    document.getElementById("message").textContent = randomMessage;
  </script>
</body>
</html>
